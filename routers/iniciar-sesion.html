<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta | Pida un taxi</title>
    <link rel="stylesheet" href="/css/style/main.css">
    <meta name="description" content="asdasdaz">
</head>
<body>
    <main class="container__login">
        <div class="content__login">
            <img class="login__img" src="/assets/imgs/logo-taxis-libres.png" alt="Logo Taxis Libres">
            <h1 class="login__title">Pide un taxi</h1>
            <p class="login__text">desde el computador</p>
            <h2 class="login__subtitle">Iniciar sesión</h2>
            <label class="login__label" for="">
                <input class="login__input" type="text" name="" id="" placeholder="Celular">
            </label>
            <label class="login__label" for="">
                <input class="login__input" type="password" name="" id="" placeholder="Contraseña"></label>
            <a class="btn-n btn-n-primary" href="#">Siguiente</a>
            <a class="btn-n btn-n-secondary" href="../index.html">Volver</a>
            <a class="login__link btn-n" href="#" target="_blank" rel="noopener noreferrer">Olvidé la contraseña</a>
        </div>
        <dialog class="pop-up" open>
            <button class="btn-n pop-up__close"></button>
            <h4 class="pop-up__title">Datos incorrectos</h4>
            <p class="pop-up__text">Revisa la contraseña o el celular</p>
            <button class="btn-n pop-up__btn">Volver</button>
        </dialog>
    </main>
    <script>
        const btnClose = document.querySelector('.pop-up__close');
        const popUp = document.querySelector('.pop-up');
        btnClose.addEventListener('click', () => {
            popUp.style.display="none";
        })
    </script>
</body>
</html>
